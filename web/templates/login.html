<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #F0F0F0; margin: 0; padding: 20px;">
    <h2 style="text-align: center;">Login Form</h2>
	<form action="/login" method="POST" style="text-align: center;">
		<label for="username">Username:</label><br>
		<input type="text" id="username" name="username" style="padding: 5px; margin-bottom: 10px;"><br>
		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" style="padding: 5px; margin-bottom: 10px;"><br><br>
		<input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
	</form>
</body>
</html>
